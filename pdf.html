<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="pd.css">
</head>
<body>
    <nav>
        <a href="index.html"><img src="logo1.png" alt="plandell" width="150px"></a>
    </nav>
    <hr>
    <div id="dica1">
        <p><strong style="color: lawngreen;">Dica:</strong> <em>Use o campo abaixo para colar todo o endereço e em seguida colocar no formulário</em></p>
        <textarea name="dica" id="dica" cols="50" rows="10" placeholder="Campo de Rascunho: não é considerado"></textarea>
    </div>
<div id="body">
    <div id="body-form">
        
            <form action="#" id="form" autocomplete="off">
                <h1 style="font-family: cursive;">Dados Para Entrega</h1>
                <input type="text" name="nome" id="nome" placeholder="Nome:" required>
                <input type="tel" name="numero" id="tel" placeholder="Tel: (00) 00000-0000" required>
                <input type="text" name="rua" id="rua" placeholder="rua:" required>
                <input type="number" name="num" id="num" placeholder="numero:" required>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro:" required>
                <input type="text" name="complemento" id="complemento" placeholder="Complemento:">
                <select name="cidade" id="cidade">
                    <option value="muni">Definir Município</option>
                    <option value="vila-velha">Vila Velha</option>
                    <option value="vitoria">Vitória</option>
                    <option value="Serra">Serra</option>
                    <option value="cariacica">Cariacica</option>
                    <option value="cariacica-sede">Cariacica Sede</option>
                    <option value="viana">Viana</option>
                </select>
                <textarea name="info" id="info" cols="28" rows="5" placeholder="Dados Adicionais:"></textarea>
                <input type="submit" name="Enviar" id="enviar" value="Enviar" onclick="gotowhatsapp()">
        
            </form>
            <div id="back"><p><a href="index.html">Voltar</a></p></a>   </div>
            
    </div>
    
</div>


   <hr>
   
   <footer>
    <p>  Desenvolvido por Kaio Plandel</p>
</footer>

    <script>
        let letras = Math.random().toString(36).toUpperCase().replace(/[^A-Z]+/g, '').substr(0, 2);
        let aleatorio = Math.floor( Math.random()*1000)

        function gotowhatsapp() {
            
            var name = document.getElementById("nome").value;
            var phone = document.getElementById("tel").value;
            var rua = document.getElementById("rua").value;
            var num = document.getElementById("num").value;
            var bairro = document.getElementById("bairro").value;
            var comp = document.getElementById("complemento").value;
            var infor = document.getElementById("info").value;
            var cidade = document.getElementById("cidade").value;
            var aviso = document.getElementById("aviso")
            if(cidade == "muni") {
               alert('Adicione o Município')
               
                
            } else {
            var url = "https://wa.me/5527999930874?text=" 
            + "Formulário de Entrega" + "%0a"
            + "Protocolo n: *" + letras + "-" + aleatorio + "*%0a"
            + "%0a"
            + "Nome: " + name + "%0a"
            + "Telefone: " + phone + "%0a"
            + "Rua: *" + rua + "*%0a"
            + "n: " + num + "%0a"
            + "Bairro: *" + bairro + "*%0a"
            + "Complemento: " + comp + "%0a"
            + "Municipio: *" + cidade + "*%0a"
            + "Adicionais: " + infor;
            
        
            window.open(url, '_blank').focus();
            }
        }

        </script>
</body>
</html>
