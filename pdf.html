<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="pd.css">
</head>
<body>
    <nav>
        <a href="/Projeto/index.html"><img src="logo1.png" alt="plandell" width="150px"></a>
    </nav>
    <hr>
<div id="body">
    
        <form action="#" id="form">
            <h1>Dados Para Entrega</h1>
            <input type="text" name="nome" id="nome" placeholder="Nome:">
            <input type="number" name="numero" id="tel" placeholder="Tel: (00) 00000-0000">
            <input type="text" name="rua" id="rua" placeholder="rua">
            <input type="number" name="num" id="num" placeholder="numero">
            <input type="text" name="bairro" id="bairro" placeholder="Bairro">
            <textarea name="info" id="info" cols="20" rows="5" placeholder="Informação Extra"></textarea>
            <select name="cidade" id="cidade">
                <option value="vila-velha">Vila Velha</option>
                <option value="vitoria">Vitória</option>
                <option value="Serra">Serra</option>
                <option value="cariacica">Cariacica</option>
                <option value="cariacica-sede">Cariacica Sede</option>
                <option value="viana">Viana</option>
    
            </select>
            <input type="submit" name="Enviar" id="enviar" value="Enviar" onclick="gotowhatsapp()">
    
        </form>
</div>
   <hr>
   
    <footer>
        <p>  Desenvolvido por Kaio Plandel</p>
    </footer>

    <script>
        function gotowhatsapp() {
            
            var name = document.getElementById("nome").value;
            var phone = document.getElementById("tel").value;
            var num = document.getElementById("num").value;
            var bairro = document.getElementById("bairro").value;
            var infor = document.getElementById("info").value;
            var cidade = document.getElementById("cidade").value;
        
            var url = "https://wa.me/5527999930874?text=" 
            + "Nome: " + name + "%0a"
            + "Telefone: " + phone + "%0a"
            + "Bairro: " + bairro + "%0a"
            + "N: " + num + "%0a"
            + "Municipio: " + cidade + "%0a"
            + "Complemento: " + infor;
            
        
            window.open(url, '_blank').focus();
        }
        </script>
</body>
</html>
