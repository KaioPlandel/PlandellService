<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Pdf</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <link rel="stylesheet" href="pd.css">

</head>

<body>
    <nav>
        <a href="index.html"><img src="logo1.png" alt="plandell" width="150px"></a>
        
    </nav>

    <h1 style="text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Formulário de Pedido</h1>
    <h2>Dados do Cliente:</h2>

   <form action="#" id="form">
    <input type="text" id="nomecliente" placeholder="Nome Cliente">
    <input type="number" id="tel" placeholder="Tel: (00) 0000-0000">
    <input type="text" id="rua" placeholder="Rua e Numero">
    <input type="text" id="bairro" placeholder="Bairro">
    <input type="text" placeholder="informação Extra" id="ifor">
    <select name="municipio" id="cidade">
        <option value="vilavelha">Vila Velha</option>
        <option value="vitoria">Vitoria</option>
        <option value="serra">Serra</option>
        <option value="cariacica">Cariacica</option>
        <option value="Viana">Viana</option>
    </select>
    <button id="button">Gerar PDF</button>

   </form>

   <p><em>Adicione os dados corretamente do cliente que vai receber o pedido, assim que preenchido vai ser Gerado o PDF, apenas encaminhe para o motoboy com a localização da sua loja ou casa</em> </p>

   <section>
       <a href="index.html">Voltar</a>
   </section>
</body>

<script>
    var form = document.getElementById('form')

    form.addEventListener('submit',function(event) {
        event.preventDefault()

        var nomecliente = document.getElementById('nomecliente').value
        var telCliente = document.getElementById('tel').value
        var rua = document.getElementById('rua').value
        var bairro = document.getElementById('bairro').value
        var inf = document.getElementById('ifor').value
        var cidade = document.getElementById('cidade').value

        var doc = new jsPDF()
        doc.setFontSize(20)
        doc.text('   Pedido Cliente',75,12)
        doc.text("Nome:" + " " + nomecliente,40,25)
        doc.text("Telefone:"+ " " + telCliente,130,25)
        doc.text("Rua: " + rua, 40,45)
        doc.text('Bairro: ' + bairro, 40, 65)
        doc.text('INF: ' + inf, 40, 85)
        doc.text('Cidade: ' + cidade, 40, 105)
        doc.save("output.pdf")
    })
</script>
</html>
